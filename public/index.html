<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div id="app-container">

	</div>

	<script type="text/template" id="trip-list-template">
		<h1>Trips</h1>
		<ul class='js-trip-list'>
		</ul>
		<a class="btn btn-success" href="#/create-new-trip"><span class="glyphicon-add"></span> Create a New Trip</a>
	</script>

	<script type="text/template" id="create-trip-template">
		Import Pictures:
		<a class="btn btn-default" href="#/create-new-trip/drive">Import From Google Drive </a>
		<a class="btn btn-default" href="#/create-new-trip/upload">Upload Photos</a>
	</script>

	<script type="text/template" id="photo-upload-template">
		<form role="form">
			<input type="text" class="js-name" placeholder="Trip Name...">
			<input type="file" class="js-upload" multiple>Choose Photos ... </input>
			<progress max="100" value="0"></progress>
			<button class="btn btn-default js-upload">Upload </button>
		</form>
	</script>

	<script type="text/template" id="trip-list-item-template">
		<a href="#trips/<%=id%>"><%=name%></a>
	</script>

	<script type="text/template" id="trip-view-template">
			<div class="js-pics pics"></div>
			<div class="js-map map"></div>
	</script>

	<script type="text/template" id="pics-list-template">
	</script>

	<script type="text/template" id="pic-item-template">
		<img src='<%=url%>' />
		<form role="form" class="form-inline">
			<input class="form-control js-location" name="location" disabled='disabled' type="text" value="<%=typeof locationText != 'undefined' ?locationText:""%>" />
			<button class="btn btn-default" ><span class="glyphicon glyphicon-pencil"></span></button>
		</form>
	</script>

	<script type="text/template" id="map-template">
		<svg>
			<path class="borders land"/>
			<path class="borders states"/>
			<path class="travel-route"/>
			<path class="city"/>
			<path class="current-place"/>
		</svg>
	</script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
	<script src="js/polyline.js"></script>

	<script src="js/tripper-utils.js"></script>
	<script src="js/pictures.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
