<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div id="app-container">

	</div>

	<script type="text/template" id="trip-list-template">
		<div class="title-bar">
			<h1>Trips</h1>
		</div>
		<div class="pad">
			<ul class='js-trip-list trip-list'>
				<li>No trips</li>
			</ul>
			<a class="btn btn-success" href="#/create-new-trip"><span class="glyphicon-add"></span> Create a New Trip</a>
		</div>
	</script>

	<script type="text/template" id="create-trip-template">
		<div class="title-bar">
			<h1>Create a new trip</h1>
		</div>
		<div class="pad">
			<h2>Import Pictures from:</h2>
			<form role="form" class="upload-method-select">
	 			<div class="form-group">
					<a class="btn btn-default btn-lg" href="#/create-new-trip/drive"><img src="assets/product20.png" class="inline-icon"/> Import from Google Drive </a>
				</div>
					<a class="btn btn-default btn-lg" href="#/create-new-trip/upload"><span class="glyphicon glyphicon-cloud-upload"></span> Upload Photos</a>
				</div>
			</form>
		</div>
	</script>

	<script type="text/template" id="drive-upload-template">
		<div class="title-bar">
			<h1>Import from Google Drive</h1>
		</div>
		<div class="pad">
			<div class="js-authorizing">
				Authorizing with Google ...
			</div>
			<div class="js-loading-drive hidden">
				Loading Google Drive files ...
			</div>
			<div class="js-choose-folder drive-file-chooser hidden">

	 			<div class="form-group">
					<button class="btn btn-success js-submit-import-folder"><span class="glyphicon glyphicon-cloud-upload"></span> Import images from <span class="js-import-folder" data-folder-id="root">Your Drive</span></button>
					<button class="btn btn-default js-relogin hidden">Login to another google account</button>
				</div>
	 			<div class="form-group">
					<button class="btn btn-default hidden">&lt;&mdash; parent folder</button>
				</div>


				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a class="js-your-drive-tab" href="#drive-files-owned" aria-controls="home" role="tab" data-toggle="tab">Your Files</a></li>
					<li role="presentation"><a class="js-shared-drive-tab" href="#drive-files-shared" aria-controls="profile" role="tab" data-toggle="tab">Shared with you</a></li>
				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="drive-files-owned">
						<ol class="js-drive-files-owned drive-file-list">
						</ol>
					</div>
					<div role="tabpanel" class="tab-pane" id="drive-files-shared">
						<ol class="js-drive-files-shared drive-file-list">
						</ol>
					</div>
				</div>

			</div>
		</div>
	</script>

	<script type="text/template" id="drive-item-template">
		<a href="#"><img src="<%=iconLink%>" class="inline-icon"> <%=title%></a>
	</script>

	<script type="text/template" id="drive-up-folder-template">
		<a href="#"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
	</script>

	<script type="text/template" id="photo-upload-template">
		<div class="title-bar">
			<h1>Upload photos</h1>
		</div>
		<div class="pad">
			<form role="form">
				<div class="form-group">
					<label for="trip-name">Name your trip:</label>
					<input type="text" class="js-name form-control" name="trip-name" placeholder="Trip Name...">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Choose pictures to upload</label>
					<input type="file" class="js-upload" multiple></input>
				</div>
				<div class="form-group hidden js-progress-bar">
					<progress max="100" value="0"></progress>
				</div>
				<button class="btn btn-default js-upload">Upload </button>
			</form>
		</div>
	</script>

	<script type="text/template" id="trip-list-item-template">
		<a href="#trips/<%=id%>"><%=name%></a>
	</script>

	<script type="text/template" id="trip-view-template">
			<div class="js-pics pics"></div>
			<div class="js-map map"></div>
	</script>

	<script type="text/template" id="pics-list-template">
	</script>

	<script type="text/template" id="pic-item-template">
		<img src='<%=url%>' />
		<form role="form" class="form-inline">
			<input class="form-control js-location" name="location" disabled='disabled' type="text" value="<%=typeof locationText != 'undefined' ?locationText:""%>" />
			<button class="btn btn-default" ><span class="glyphicon glyphicon-pencil"></span></button>
		</form>
	</script>

	<script type="text/template" id="map-template">
		<svg>
			<path class="borders land"/>
			<path class="borders states"/>
			<path class="travel-route"/>
			<path class="city"/>
			<path class="current-place"/>
		</svg>
	</script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
	<script src="js/polyline.js"></script>

	<script src="js/tripper-utils.js"></script>
	<script src="js/pictures.js"></script>
	<script src="js/drive-import.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleClientAuthCallback"></script>

</body>
</html>
